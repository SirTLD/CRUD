<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Daily Diary</title>
</head>

<body>

    <div class="container">

        <div class="row mt-4">
            <div class="col-md-6">
                <h3 class="ms-4">Add New Entry</h3>
                <form class="add-entry-form ms-4 mt-5" action="">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control my-3" id='title-value'>
                    </div>

                    <div class="form-group">
                        <label for="body">Content</label>
                        <textarea class="form-control my-3" id='body-value'></textarea>
                    </div>

                    <button type='submit' class="btn btn-primary">Add Entry</button>

                </form>
            </div>
        </div>

        <div class="post-list row my-5">
            <div class="card col-md-6 bg-light m-3">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="card-link">Edit Entry</a>
                    <a href="#" class="card-link">Delete</a>
                </div>
            </div>

            <div class="card col-md-6 bg-light m-3">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>
        </div>











    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src='/js/app.js'></script>
</body>

</html>
