<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Digital Library</title>
</head>

<body>

    <div class="container text-center">
        <h1 class="bg-light py-4 text-dark"><i class="fab fa-digital-ocean"></i>Digital Library</h1>
        
    </div>

    <div class="d-flex justify-content-center mt-5">
        <form class='w-50'>
            <input type="text" id='user-id' class="form-control m-0" placeholder="Product ID" autocomplete="off"
                readonly>
            <input type="text" id='product-name' class="form-control my-3" placeholder="Product Name"
                autocomplete="off">
            <div class="row">
                <div class="col">
                    <input type="text" id='seller' class="form-control m-0" placeholder="Seller" autocomplete="off">
                </div>

                <div class="col">
                    <input type="text" id='price' class="form-control m-0" placeholder="Price" autocomplete="off">
                </div>
            </div>
        </form>
    </div>


    <div class="d-flex justify-content-center my-3">
        <button class="btn btn-light" id='btn-create'>Create</button>
        <button class="btn btn-light" id='btn-read'>Read</button>
        <button class="btn btn-light" id='btn-update'>Update</button>
        <button class="btn btn-light" id='btn-delete'>Delete All</button>
    </div>

    <div class="container d-flex">
        <table class="table table-default table-hover">
            <thead>
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Seller</th>
                    <th scope="col">Price</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td><i class="far fa-edit btn-edit"></i></td>
                    <td><i class="far fa-trash-alt btn-delete"></i></td>
                </tr>
           
            </tbody>
        </table>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>



    <script src='/js/app.js' type="module"></script>
</body>

</html>
